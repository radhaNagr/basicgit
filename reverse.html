<!DOCTYPE html>
<html>
<head>
       <title>reverse</title>
</head>
<body>
    <script type="text/javascript">
       var rev=0
       var x
      var n=parseInt(prompt("enter the value of n"))
      while(n>0)
      {
          x=n%10
          rev=rev*10+x
          n=parseInt(n/10)
      }
      document.write("reverse num is =",rev)
    </script>
</body>
</html>
