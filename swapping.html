<!DOCTYPE html>
<html>
<head>
    <title>swapping</title>
</head>
<body>
    <script type="text/javascript">
       var a=parseInt(prompt("enter the value of a"));
       var b=parseInt(prompt("enter the value of b"));
       a=a+b
       b=a-b
       a=a-b
       document.write("swapping of a",a+'<br>')
       document.write("swapping of b",b+'<br>')
    </script>
</body>
</html>
