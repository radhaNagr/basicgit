<!DOCTYPE html>
<html>
<head>
    <title>prime</title>
</head>
<body>
    <script type="text/javascript">
      c=0
      var n=parseInt(prompt("enter the number"))
      for(i=2;i<n;i++)
      {
        if(n%2==0)
        {
            c++
        }
      }
      if(c==0)
      {
        document.write("prime number")
      }
      else
      {
        document.write("not a prime")
      }
    </script>
</body>
</html>
